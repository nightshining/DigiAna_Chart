<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bezier Blob</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
class BlobShape {
  constructor({ alpha, color, position, size, noise, title }) {
    this.alpha = alpha;
    this.color = color;
    this.position = position;
    this.size = size;
    this.noise = noise;
    this.title = title;
    this.t = Math.random() * 1000;
  }

  draw(ctx, time) {
    const { x, y } = this.position;
    const points = 12;
    const step = (Math.PI * 2) / points;
    const radius = this.size;
    const noiseLevel = this.noise;

    ctx.save();
    ctx.translate(x, y);
    ctx.beginPath();

    const pts = [];
    for (let i = 0; i < points; i++) {
    const angle = i * step;
    const noiseOffset = Math.sin(angle * 3 + this.t + time * 0.002) * noiseLevel;
    const r = radius + noiseOffset;
    const px = Math.cos(angle) * r;
    const py = Math.sin(angle) * r;
    pts.push({ x: px, y: py });
    }

    // To close loop, repeat first points at the end
    pts.push(pts[0]);
    pts.push(pts[1]);

    ctx.moveTo(pts[0].x, pts[0].y);

    // Draw bezier curves between points with control points as midpoints between neighbors
    for (let i = 1; i < pts.length - 2; i++) {
    const cpX = (pts[i].x + pts[i + 1].x) / 2;
    const cpY = (pts[i].y + pts[i + 1].y) / 2;
    ctx.quadraticCurveTo(pts[i].x, pts[i].y, cpX, cpY);
    }

    ctx.closePath();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1.0;

    // Title
    ctx.fillStyle = "#fff";
    ctx.font = "16px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(this.title, 0, radius + 20);
    ctx.restore();

    this.t += 0.01;
  }
}

// Setup
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const blobs = [
  new BlobShape({
    alpha: 0.7,
    color: "#ff6f91",
    position: { x: 300, y: 300 },
    size: 80,
    noise: 15,
    title: "Flamingo"
  }),
  new BlobShape({
    alpha: 0.6,
    color: "#6a9fb5",
    position: { x: 600, y: 400 },
    size: 100,
    noise: 25,
    title: "Ocean"
  }),
  new BlobShape({
    alpha: 0.8,
    color: "#c3f584",
    position: { x: 800, y: 200 },
    size: 70,
    noise: 10,
    title: "Lime"
  })
];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function draw(time) {
  ctx.clearRect(0, 0, canvas.width/2, canvas.height/2);

  blobs.forEach(blob => {
    blob.draw(ctx, time);
  });

  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>
</body>
</html>
